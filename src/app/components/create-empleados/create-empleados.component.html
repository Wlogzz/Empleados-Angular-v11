<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <form action="" class="mt-4">
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div> <!-- Row -->
                        <div class="row mb-3">
                            <div class="col">
                                <input type="number" class="form-control" placeholder="Documento">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Salario">
                            </div>
                        </div> <!-- Row -->
                        <div class="mt-3">
                            <button type="submit" class="btn btn-dark mr-3">Agregar</button>
                            <button type="text" class="btn btn-secondary" routerLink="/list-empleados">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
